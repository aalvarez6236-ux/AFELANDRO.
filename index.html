    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 50px;
        }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid #ffffff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-top: 0;
        }

        .social-links {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 220px;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background-color: #32CD32; /* verde limÃ³n */
            border-radius: 12px;
            border: 2px solid black;
            box-shadow: 0 3px 6px rgba(0,0,0,0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .social-button i {
            margin-right: 10px;
            font-size: 24px;
        }

        .social-button:hover {
            transform: scale(1.05);
            background-color: #2dbd2d;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .social-links {
                flex-direction: column;
            }
        }
    </style>
</head>
