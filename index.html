<!DOCTYPE html>

<head>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

body{
margin:0;
font-family:Arial;
background: radial-gradient(circle,#7a6dc4,#4b4f9e,#2b2b68);
overflow:hidden;
color:white;
}

/* ===== SLIDER APP ===== */
.slider{
display:flex;
width:200vw;
height:100vh;
transition:0.7s cubic-bezier(.7,0,.3,1);
}

.page{
width:100vw;
display:flex;
justify-content:center;
align-items:center;
padding:20px;
box-sizing:border-box;
}

/* ===== CONTENEDOR ===== */
.container{
max-width:430px;
width:100%;
background:rgba(255,255,255,0.12);
backdrop-filter:blur(14px);
border-radius:25px;
padding:25px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,.35);
}

/* FOTO */
.profile-wrapper{
display:flex;
justify-content:center;
margin-top:-120px;
}

.profile-img{
width:170px;
height:170px;
border-radius:50%;
border:5px solid white;
object-fit:cover;
box-shadow:
0 0 0 8px rgba(255,255,255,.15),
0 0 35px rgba(120,150,255,.8);
}

/* TEXTO */
h1{font-size:34px;margin:20px 0 5px;}
.subtitle{font-size:22px;font-weight:bold;}

/* BOTONES */
.btn{
margin-top:20px;
padding:12px 22px;
background:#ff3b3b;
color:white;
border:none;
border-radius:30px;
cursor:pointer;
font-weight:bold;
}

/* ===== PAGINA 2 ===== */
.ad-title{
font-size:30px;
font-weight:bold;
margin-bottom:10px;
}

.ad-sub{
opacity:.9;
margin-bottom:25px;
}

.ad-btn{
display:inline-block;
padding:14px 24px;
border-radius:30px;
background:linear-gradient(90deg,#ff3cac,#784ba0);
color:white;
text-decoration:none;
font-weight:bold;
font-size:18px;
box-shadow:0 6px 18px rgba(0,0,0,.35);
transition:0.3s;
}

.ad-btn:hover{transform:scale(1.05);}

.back{
background:white;
color:#333;
margin-top:20px;
}

/* ===== INDICADORES STORIES ===== */
.indicators{
position:absolute;
bottom:25px;
width:100%;
display:flex;
justify-content:center;
gap:10px;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
background:rgba(255,255,255,0.4);
transition:.4s;
}

.dot.active{
width:28px;
border-radius:20px;
background:white;
}

</style>
</head>

<body>

<div class="slider" id="slider">

<!-- ===== PANTALLA 1 ===== -->
<div class="page">
<div class="container">

<div class="profile-wrapper">
<img class="profile-img"
src="https://raw.githubusercontent.com/aalvarez6236-ux/PAGINA-LINK-BIO/main/cd92f946-3978-4fbc-b4e7-9f0fc1008f44.png">
</div>

<h1>Hola, soy Afelandro üöÄ</h1>
<p class="subtitle">Bienvenido a mi mundo</p>

<button class="btn" onclick="nextPage()">Ver Publicidad ‚û°Ô∏è</button>

</div>
</div>

<!-- ===== PANTALLA 2 ===== -->
<div class="page">
<div class="container">

<div class="ad-title">üî• Publicidad</div>
<div class="ad-sub">P√°ginas que recomiendo üëá</div>

<a class="ad-btn"
href="https://creativetouchshop.com/"
target="_blank">
üåê CreativeTouchShop
</a>

<br>

<button class="btn back" onclick="prevPage()">‚¨ÖÔ∏è Volver</button>

</div>
</div>

</div>

<!-- ===== INDICADORES ===== -->
<div class="indicators">
<div class="dot active" id="dot1"></div>
<div class="dot" id="dot2"></div>
</div>

<script>

let slider=document.getElementById("slider");
let dot1=document.getElementById("dot1");
let dot2=document.getElementById("dot2");

function nextPage(){
slider.style.transform="translateX(-100vw)";
dot1.classList.remove("active");
dot2.classList.add("active");
}

function prevPage(){
slider.style.transform="translateX(0)";
dot2.classList.remove("active");
dot1.classList.add("active");
}

</script>

</body>
</html>
