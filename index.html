/* ===== SLIDER ===== */
.slider{

}

.instagram{background:linear-gradient(90deg,#ff3cac,#d85eff);}
.facebook{background:linear-gradient(90deg,#2f7fff,#54d2ff);}

.linkedin{background:linear-gradient(90deg,#0a66c2,#1da1ff);}
.youtube{

.btn{

/* ===== INDICADORES ===== */
.indicators{
position:fixed;
bottom:20px;
width:100%;
display:flex;
justify-content:center;
gap:10px;
}

.dot{
width:10px;
height:10px;
border-radius:50%;
background:rgba(255,255,255,.4);

.dot.active{

<script>

let slider=document.getElementById("slider");
let current=0;

function goTo(p){
current=p;
slider.style.transform=`translateX(-${p*100}vw)`;
document.getElementById("dot0").classList.toggle("active",p===0);
document.getElementById("dot1").classList.toggle("active",p===1);
}

/* SWIPE MOVIL */
let startX=0;

slider.addEventListener("touchstart",e=>{
startX=e.touches[0].clientX;
});

slider.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
let diff=startX-endX;

if(diff>60 && current===0) goTo(1);
if(diff<-60 && current===1) goTo(0);
});
